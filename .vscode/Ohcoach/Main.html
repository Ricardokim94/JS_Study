<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오코치 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body class="dark">

    <nav class="navbar navbar-light custom-navbar">
        <div class="container-fluid">
            <!-- Main Name -->
            <span class="navbar-brand" style="font-weight: bold;">[오코치 Test Page]</span>
            <!-- DarkMode -->
            <span class="badge bg-dark">Dark 🔄</span>
            <!-- Navbar -->
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Navbar List-->
    <ul class="list-group">
        <li class="list-group-item">Introduce</li>
        <li class="list-group-item">Member</li>
        <li class="list-group-item">Schedule</li>
        <li class="list-group-item">Photo&Video</li>
        <li class="list-group-item">board</li>
    </ul>

    <!--carousel -->
    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="MIAIN_IMG.png" id="carImage">
            </div>
            <div class="slide-box">
                <img src="MEM.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>       
        </div>
    </div>
    <div class="number" style="text-align: center;">
        <button class="before"> < </button>
        <button class="slide-1">1</button>
        <button class="slide-2">2</button>
        <button class="slide-3">3</button> 
        <button class="next">></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>       
       //Dark_Mode 화면제어
        $(document).ready(function () {
            var clickCount = 0;

            $('.badge').on('click', function() {
                clickCount++;
                if (clickCount % 2 === 0) {
                    $('.badge').text('Dark 🔄'); 
                    //$('.white').addClass('.dark');
                    $('body').removeClass('white').addClass('dark'); 
                } else {
                    $('.badge').text('Lihght 🔄'); 
                    $('body').removeClass('dark').addClass('white');
                }
            });

        //navbar
            document.querySelector('.navbar-toggler').addEventListener('click', function () {
                document.querySelectorAll('.list-group')[0].classList.toggle('show');
            });
        });


        //carousel 동작 script
        $('.slide-1').on('click', function(){
            $('.slide-container').css('transform', 'translateX(0vw)');
        })
        $('.slide-2').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-100vw)');
        })
        $('.slide-3').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-200vw)');
        })


        //다음버튼 carousel 동작 script
         var currentIndex = 0;
         var totalImages = $('.slide-box').length;

         $('.next').on('click', function() {
            currentIndex = (currentIndex + 1) % totalImages;
            var translateValue = currentIndex * -100; 
            $('.slide-container').css('transform', 'translateX(' + translateValue + 'vw)');
        });
        $('.before').on('click', function() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            var translateValue = currentIndex * -100;
            $('.slide-container').css('transform', 'translateX(' + translateValue + 'vw)');
        });



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
