<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    
<!-- bootstrap참고 button만들어보기 --> 
<!-- <button type="button" class="btn btn-primary">Primary</button> -->

<!-- navbar --> 
<nav class="navbar navbar-light bg-light">
<div class="container-fluid">
    <span class="navbar-brand">Navbar</span>
    <button class="navbar-toggler" type="button">
    <span class="navbar-toggler-icon"></span>
    </button>
</div>
</nav> 


<!-- navbar밑에 UI생성 
bootstrap에서 list group 이라고 검색하면 나옴-->

<ul class="list-group">
  <li class="list-group-item">An item</li>
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item">A fourth item</li>
  <li class="list-group-item">And a fifth one</li>
</ul>

<script>
    

    //navbar-toggler(네비바버튼)을 눌렀을때 list-group에 show라는 class를 추가해줘
    //'원하는 요소에다가 class명을 추가하는 방법'
    //classList.toggle을 사용함 (classlist.add 는 그냥 class를 추가만 하는 것임)
   
        //방법1 getElementsByClassName
        // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
        //     document.getElementsByClassName('list-group')[0].classList.toggle('show'); //toggle이란 show가 있으면 제거, 없으면 추가하라는 것임
        // })


        //방법2 querySelector
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show'); 
        })

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
