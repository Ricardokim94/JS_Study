<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="alert alert-danger">
        ~~~~
    </div>


    <div class="alert2 alert-danger">
        5초 이내 사은품 품절~!
    </div>

    <script>
        //몇초후에 이코드 실행시킬수 있음
        //5초후에 <div>를 숨겨주세요.
        setTimeout(function () {
            $('.alert').hide(); //display none과 같음
        }, 3000);

        //마다 이코드를 실행시켜 주세요.
        setInterval(function () {

        }, 2000);

        //함수 빠르게 사용하는 방법 - 깔끔하게
        //ex1)
        setTimeout(Hello, 2000);
        function Hello() {
            console.log('안녕?');
        }
        //ex2) 함수를 콜백함수에 그냥 넣어도 됨
        //addEventListener(Hello);


        //예제)1초마다 초가 감소하는 문법 만들기
        //혼자 성공시킴~!매우 뿌듯함
        var number = 5; // 5초니까 하나 만들어 놓기
        setInterval(declineNumber, 1000); // 1초마다 줄어들 함수

        var number = 5; // 5초니까 하나 만들어 놓기

        function declineNumber() {
            if (number > 0) {
                number--;
                $('.alert2').text(number + " 이내 사은품 품절~!");
            } else if(number === 0){
                $('.alert2').remove();
            }
        }



    </script>


</body>

</html>
