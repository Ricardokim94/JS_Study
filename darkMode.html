<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkMode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body class="dark">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- jQuery 라이브러리를 로드합니다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>       

       //---------------내가 짠 코드---------------
                //뭐 답지도 비슷 해보여서 따로 쓰지는 않음
                //단지 document ready가 필요한지 의문임 , 이거는 처음에 실행되는 거라고 알고있는데그냥 흠
       //darkMode
       //badge클릭시 내부 글자를 Light로 변경   /2회 클릭시 Light로 다시 변경
        //일단 console로 홀수 짝수 제어만
        $(document).ready(function () {
            var clickCount = 0;

            $('.badge').on('click', function() {
                clickCount++;
                if (clickCount % 2 === 0) {
                    $('.badge').text('Dark 🔄'); // 짝수일 때 'Dark'로 변경
                    //$('.white').addClass('.dark');
                    $('body').removeClass('white').addClass('dark'); // body 클래스 변경
                } else {
                    $('.badge').text('Lihght 🔄'); // 짝수일 때 'Lihght'로 변경
                    $('body').removeClass('dark').addClass('white'); // body 클래스 변경
                }
            });

            //navbar
            document.querySelector('.navbar-toggler').addEventListener('click', function () {
                document.querySelectorAll('.list-group')[0].classList.toggle('show');
            });
        });
        //---------------------------------------------




    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
