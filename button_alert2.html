<body>
    
    <div class="alert-box" id="alert">
        <p id="title"> 알림창 입니다..</p>
        <button onclick="closeAlert()">Close</button>
    </div>
    
    <button onclick="alert_Total('id')">button1</button>
    <button onclick="alert_Total('pw')">button2</button>
    
    <script>
//버튼 1 누르면 아이디입력하세요 띄우기
//버튼 2 누르면 비밀번호 입력학세요. 나오게 코드 작성

        //     document.getElementById('alert').style.display = 'block';

        function alert_Total(type) {
        var titleText = (type === 'id') ? '아이디 입력하세요.' : '비밀번호 입력하세요.';
        document.getElementById('title').innerHTML = titleText;
        document.getElementById('alert').style.display = 'block';
    }


        //창 닫기
        function closeAlert(){
            document.getElementById('alert').style.display = 'none';
        }
    </script>
