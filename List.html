    <!-- ajax 서버 요청 -->
    <script>

        $.get('https://codingapple1.github.io/price.json')
            .done(function (data) {
                console.log(data.price)
            })
            .fail(function () {
                console.log('fail 입니다.')
            })
        
        fetch('https://codingapple1.github.io/price.json')
            .then(res => res.json()) // JSON을 object로 바꿔주는 기능
            .then(function (data) {
                console.log(data)
            })
            .catch(function (error) {
                console.log('실패함')
            });

    </script>
