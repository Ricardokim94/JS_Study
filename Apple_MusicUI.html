<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppleMusicUI</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">


    <style>
        .card-background{
            height: 3000px;
            margin-top: 500px;
            margin-bottom: 1600px;
        }
        .card-box img{
            display: block;
            margin: auto;
            max-width: 80%;
        }
        .card-box {
            position: sticky;
            top: 400px;
            margin-top: 200px;
            transition: opacity 0.5s ease-in-out; /* 부드러운 전환을 위해 추가 */
        }
    </style>


    <title>Hellow!!</title>
</head>
<body>

    <div class="card-background">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function () {
            var height = $(window).scrollTop();
            console.log('height : ', height);
    
            // height 650 - 1150 까지 스크롤바를 내리면, 첫번째 카드의 opacity 1-0으로 서서히 변경.
            var opacityValue = (-1 / 500) * (height - 650) + 1; // 650에서 시작하도록 조정
            // opacity 범위를 0에서 1로 제한
            if (opacityValue < 0) opacityValue = 0;
            if (opacityValue > 1) opacityValue = 1;
    
            // height 650 - 1150 까지 스크롤바를 내리면, 첫번째 카드의 scale 1-0.5로 서서히 변경.
            var scaleValue = (-0.7 / 500) * (height - 650) + 1; // 650에서 시작하도록 조정
            // scale 범위를 0.5에서 1로 제한
            if (scaleValue < 0.3) scaleValue = 0.3;
            if (scaleValue > 1) scaleValue = 1;
    
            $('.card-box').eq(0).css({
                'opacity': opacityValue,
                'transform': 'scale(' + scaleValue + ')'
            });
        });


    </script>



    
</body>
</html>
